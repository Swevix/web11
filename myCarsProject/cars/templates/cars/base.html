{# File: cars/templates/cars/base.html #}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Cars{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container">
    <header class="py-3">
      <h1>{% block heading %}My Cars{% endblock %}</h1>
      <nav>
        <a href="{% url 'cars:home' %}">Главная</a> |
        <a href="{% url 'cars:about' %}">О нас</a> |
        <a href="{% url 'cars:add_car_custom' %}">Добавить (Form)</a> |
        <a href="{% url 'cars:add_car_model' %}">Добавить (ModelForm)</a> |
        <a href="{% url 'cars:upload_file' %}">Загрузка файла</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
