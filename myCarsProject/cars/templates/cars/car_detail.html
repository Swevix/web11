{% extends 'cars/base.html' %}

{% block title %}{{ car.title }}{% endblock %}

{% block content %}
  <h2>{{ car.title }}</h2>

  {# Если для этого автомобиля загружено изображение, покажем его #}
  {% if car.image %}
    <div style="margin-bottom: 1em;">
      <img src="{{ car.image.url }}" alt="{{ car.title }}" style="max-width:100%; height:auto;">
    </div>
  {% endif %}

  <p>Цена: ${{ car.price }}</p>
  <div>
    {{ car.description|linebreaks }}
  </div>
{% endblock %}
